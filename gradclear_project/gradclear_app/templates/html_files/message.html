{%if messages%}
{%for message in messages%}
<div class = 'fade alert {{ message.tags}} m-2 alert-dismissible show' id ="msg" role="alert"  >
    <b>Success! </b>{{message}}<button type="button" id="asdbut" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
{% endfor%}

{%endif%}

<script>
  $("#msg").fadeTo(2000, 500).slideUp(500, function(){
    $("#msg").slideUp(500);
})
</script>
