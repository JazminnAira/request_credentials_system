<style>
        .myAlert-top{
                position: fixed;
                z-index: 99999;
                top: 60px; 
                left:2%;
                display:inline-block ;
                }
</style>
<!--ALERT MESSAGE BANNER-->
{%if messages%}
{%for message in messages%}
<div class = 'fade alert {{ message.tags}} m-2 alert-dismissible show myAlert-top' id ="msg" role="alert"  >
    {{message}}<button type="button" id="asdbut" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
{% endfor%}

{%endif%}
